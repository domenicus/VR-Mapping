<html>
    <head>
        <!--<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>-->
        <script src="aframe-local-dev.js"></script>
        <script src="voices-lib.js"></script>
        <script src="mapofmaps.js"></script>
        <script src="gallery.js"></script>
        <script src="intro-room.js"></script>
        <script src="portal-lib.js"></script>
    </head>
    <body>
        <a-scene>
	<a-assets>
		<img id="mapofmaps" src="temp/out.jpg"></img>
	</a-assets>
            <a-entity intro-room="replacewith: #realroom">
                <a-light color=#faebd7 type="point" distance=20 decay=0 position="-2 5.5 0" intensity="0.5"></a-light>
                <a-light color=#faebd7 type="point" distance=20 decay=0 position="2 5.5 0" intensity="0.5"></a-light>
	    </a-entity>
            <a-entity id="realroom" position="-6000 0 0">
                <a-entity gallery="exhibits: #a, #b, #c">
                </a-entity>
                <a-entity obj-model="obj: url(temp/platform.obj)" rotation="0 180 0" position="0 -2 0" material="shader: standard"></a-entity>
                <!--
                -->
                <a-light color=#faebd7 type="point" distance=20 decay=0 position="-2 5.5 0" intensity="0.5"></a-light>
                <a-light color=#faebd7 type="point" distance=20 decay=0 position="2 5.5 0" intensity="0.5"></a-light>
		<a-sphere mapofmaps id="mapworld" class="clickable" src="#mapofmaps" material="side: back" radius="10"
			theta-start="20" theta-length="160"></a-sphere>
                <a-text class="clickable" id="nextbutton" position="-5 0 4" rotation="0 90 0" value="Next Map" geometry="primitive: plane"></a-text>
                <a-text class="clickable" id="previousbutton" position="-5 0 2" rotation="0 90 0" value="Previous Map" geometry="primitive: plane"></a-text>
            </a-entity>

            <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .clickable"></a-entity>
            <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .clickable" line="color: #118A7E"></a-entity>
        </a-scene>
    </body>
</html>
