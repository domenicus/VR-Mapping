<html>
    <head>
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="voices-lib.js"></script>
        <script src="gallery.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
            </a-assets>
            <a-entity gallery="exhibits: temp/test.mapped, temp/hereford.mapped, temp/Drake.mapped, temp/new.mapped, temp/southpole.mapped">
            </a-entity>
            <a-entity obj-model="obj: url(temp/room.obj)" rotation="0 180 0" position="0 0 5" material="shader: standard"></a-entity>
            <a-light color=#faebd7 type="point" distance=20 decay=0 position="-2 5.5 0" intensity="0.5"></a-light>
            <a-light color=#faebd7 type="point" distance=20 decay=0 position="2 5.5 0" intensity="0.5"></a-light>
            <a-text id="nextbutton" position="-5 0 4" rotation="0 90 0" value="Next Map" geometry="primitive: plane"></a-text>
            <a-text id="previousbutton" position="-5 0 2" rotation="0 90 0" value="Previous Map" geometry="primitive: plane"></a-text>
        </a-scene>
    </body>
</html>
