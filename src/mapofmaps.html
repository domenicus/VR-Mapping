<html>
    <head>
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <!--<script src="aframe-local-dev.js"></script>-->
        <script src="mapofmaps.js"></script>
    </head>
    <body>
        <a-scene>
		<a-assets>
			<img id="mapofmaps" src="temp/out.jpg"></img>
		</a-assets>
		<a-sphere mapofmaps id="mapworld" class="clickable" src="#mapofmaps" material="side: back" radius="10"
			theta-start="20" theta-length="160"></a-sphere>
            <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .clickable"></a-entity>
            <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .clickable" line="color: #118A7E"></a-entity>
	    <a-camera look-controls>
		    <!-- FOR DEBUGGING
		    <a-entity cursor="fuse: true; fuseTimeout: 500"
			position="0 0 -1"
			geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
			material="color: black; shader: flat">
			  <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
			       fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
			  <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
			       fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
		 -->
		</a-entity>
	    </a-camera>
        </a-scene>
    </body>
</html>
